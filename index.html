<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - Férias do Ovidio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 3em;
            font-weight: bold;
        }
        #message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Férias do Ovidio</h1>
        <div id="message"></div>
        <div id="countdown"></div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const startDate = new Date('2024-09-04T00:00:00');
            const endDate = new Date('2024-09-30T23:59:59');

            let difference, days, hours, minutes, seconds;
            let message = '';

            if (now < startDate) {
                difference = startDate.getTime() - now.getTime();
                message = 'Contagem regressiva para as férias:';
            } else if (now >= startDate && now <= endDate) {
                difference = endDate.getTime() - now.getTime();
                message = 'Tempo restante de férias:';
            } else {
                difference = now.getTime() - endDate.getTime();
                message = 'Tempo desde o retorno das férias:';
            }

            days = Math.floor(difference / (1000 * 60 * 60 * 24));
            hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
            document.getElementById('message').innerHTML = message;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
