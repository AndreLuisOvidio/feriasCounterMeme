<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Contagem Regressiva</title>
<style>
    body {
        background: linear-gradient(#e66465, #9198e5);
        color: #ccc;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        text-align: center;
    }
    .mensagem {
        font-size: 24px;
        margin-bottom: 20px;
    }
    .countdown {
        font-size: 40px;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="container">
    <div class="mensagem">Teremos descontração hoje ^^</div>
    <div id="countdown" class="countdown"></div>
</div>

<script>
function atualizarContagemRegressiva() {
    const dataFinal = new Date("March 22, 2024 17:00:00").getTime();
    const agora = new Date().getTime();
    const diferenca = dataFinal - agora;

    const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
    const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = dias + "d " + horas + "h "
    + minutos + "m " + segundos + "s ";

    if (diferenca < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "A hora chegou!";
    }
}

atualizarContagemRegressiva();
const x = setInterval(atualizarContagemRegressiva, 1000);
</script>
</body>
</html>
