<!DOCTYPE html>

<title>Layout do Escritório</title>
<style>
  .container {
    display: grid;
    grid-template-columns: 1fr 6fr 1fr;
    grid-template-rows: repeat(8, 1fr);
    gap: 10px;
  }

  .janela, .porta, .estacao {
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .janela {
    grid-column: 1;
    grid-row: 1 / 9;
  }

  .porta {
    grid-column: 3;
    grid-row: 1 / 9;
  }

  .linha-estacao {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 10px;
  }

  .estacao {
    height: 50px; /* Ajuste conforme necessário */
    position: relative; /* Permite posicionar os filhos absolutamente dentro dela */
    font-size: 24px; /* Tamanho da fonte para "Saymon" */
  }

  .numero {
    position: absolute; /* Posicionamento absoluto dentro da div "estacao" */
    bottom: 0; /* Alinha na parte inferior da div */
    right: 0; /* Alinha à direita da div */
    font-size: 12px; /* Tamanho da fonte menor para o número */
  }


  /* Estilo de destaque */
  .destaque {
    background-color: yellow; /* Cor de fundo para destaque */
    border-color: red; /* Cor da borda para destaque */
  }
</style>
</head>

<script>
// Função para pegar o número da estação da URL
function getEstacaoFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get('estacao'); // Pega o valor do parâmetro 'estacao'
}

// Função para destacar a estação
function destacarEstacao() {
  const numeroEstacao = getEstacaoFromURL();
  if(numeroEstacao) {
    const estacoes = document.querySelectorAll('.estacao');
    const estacaoParaDestacar = estacoes[numeroEstacao - 1]; // Ajuste o índice, pois os arrays começam em 0
    if(estacaoParaDestacar) {
      estacaoParaDestacar.classList.add('destaque');
    }
  }
  
}
const estacoes = document.getElementsByClassName('estacao')
for (let i=0; i<estacoes.length; i++) {
    let divNumero = document.createElement('div');
    divNumero.append(i+1);
    divNumero.classList.add('numero')
    estacoes[i].appendChild(divNumero)
    estacoes[i].parentElement.href='https://ovidio.dev/edusoft-dev.html?estacao='+(i+1)
}

// Chama a função quando a página carrega
window.onload = destacarEstacao;
